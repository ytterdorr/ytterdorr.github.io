<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>Hello, world!</title>
	<!-- include three.js library -->
	<script src='js/three.js'></script>
	<!-- include jsartookit -->
	<script src="jsartoolkit5/artoolkit.min.js"></script>
	<script src="jsartoolkit5/artoolkit.api.js"></script>
	<!-- include threex.artoolkit -->
	<script src="threex/threex-artoolkitsource.js"></script>
	<script src="threex/threex-artoolkitcontext.js"></script>
	<script src="threex/threex-arbasecontrols.js"></script>
	<script src="threex/threex-armarkercontrols.js"></script>
</head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>

<!-- 
  Example created by Lee Stemkoski: https://github.com/stemkoski
  Based on the AR.js library and examples created by Jerome Etienne: https://github.com/jeromeetienne/AR.js/
-->

<script>

var scene, camera, renderer, clock, deltaTime, totalTime;

var arToolkitSource, arToolkitContext;

var markerRoot1;

var mesh1;

var sceneScale;

initialize();
animate();

function initialize()
{
	scene = new THREE.Scene();

	let ambientLight = new THREE.AmbientLight( 0xcccccc, 0.5 );
	scene.add( ambientLight );

	camera = new THREE.Camera();
	scene.add(camera);

	renderer = new THREE.WebGLRenderer({
		antialias : true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	renderer.setSize( 640, 480 );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

	clock = new THREE.Clock();
	deltaTime = 0;
	totalTime = 0;
	
	////////////////////////////////////////////////////////////
	// setup arToolkitSource
	////////////////////////////////////////////////////////////

	arToolkitSource = new THREEx.ArToolkitSource({
		sourceType : 'webcam',
	});

	function onResize()
	{
		arToolkitSource.onResize()	
		arToolkitSource.copySizeTo(renderer.domElement)	
		if ( arToolkitContext.arController !== null )
		{
			arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)	
		}	
	}

	arToolkitSource.init(function onReady(){
		onResize()
	});
	
	// handle resize event
	window.addEventListener('resize', function(){
		onResize()
	});
	
	////////////////////////////////////////////////////////////
	// setup arToolkitContext
	////////////////////////////////////////////////////////////	

	// create atToolkitContext
	arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: 'data/camera_para.dat',
		detectionMode: 'mono'
	});
	
	// copy projection matrix to camera when initialization complete
	arToolkitContext.init( function onCompleted(){
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	});

	////////////////////////////////////////////////////////////
	// setup markerRoots
	////////////////////////////////////////////////////////////

	// build markerControls
	markerRoot1 = new THREE.Group();
 
	scene.add(markerRoot1);
	let markerControls1 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot1, {
		type: 'pattern', patternUrl: "data/hiro.patt",
	})
	let loader = new THREE.TextureLoader();

	// let geometry1 = new THREE.SphereGeometry(1, 32,32);
	// let texture = loader.load( 'images/earth-sphere.jpg', render );
	
	// let material1 = new THREE.MeshLambertMaterial( { map: texture, opacity: 0.5 } );
	
	// mesh1 = new THREE.Mesh( geometry1, material1 );
	// mesh1.position.y = 1;
	
	// markerRoot1.add( mesh1 );

  // My objects

  sceneScale = 1

  const sweTexture = loader.load("./MyStuff/SWEDEN.jpg")
  // set the "color space" of the texture
  sweTexture.encoding = THREE.sRGBEncoding;
  // reduce blurring at glancing angles
  sweTexture.anisotropy = 16;

  var geo = new THREE.PlaneBufferGeometry(2, 4);
  var mat = new THREE.MeshBasicMaterial({ 
    side: THREE.DoubleSide,
    map: sweTexture 
  });
  var swePlane = new THREE.Mesh(geo, mat);
  // swePlane.rotateX( - Math.PI / 2);

  markerRoot1.add(swePlane);
  swePlane.position.z = 1


function createBar(barX, barZ, barHeight, color) {
  /* Create a bar to be put on the plane */
  let barGeo;
  let barMat;
  let barWidth;
  let barY;

  // Scaling

  barWidth = 0.2 * sceneScale;

  // Createa bar geometry, material and mesh.
  barGeo = new THREE.BoxGeometry(barWidth, barHeight, barWidth);
  barMat = new THREE.MeshStandardMaterial( {color: color});
  let tempBar = new THREE.Mesh(barGeo, barMat);
  // Set height from plane
  barY = swePlane.position.z - barHeight/2;
  // Move it to position
  tempBar.position.set(barX, barZ, barY);
  tempBar.rotateZ(Math.PI/6);
  tempBar.rotateX(-Math.PI/2);
  return tempBar; 

}

let blueBar = createBar(0, 0, 2, 0x0000ff)
markerRoot1.add(blueBar);

function createTheBars() {

  // Stockholm bar
  let st = {
    x: 0.6,  
    z: 3,
    height: 2,
    color: 0xffaacc
  }
  let stBar = createBar(st.x, st.z, st.height, st.color)
  markerRoot1.add(stBar)

  // Gothenburg bar
  let g = {
    x: -0.8,
    z: 4.5,
    height: 1.5,
    color: 0xff00000
  } 

  let gBar = createBar(g.x, g.z, g.height, g.color);
  markerRoot1.add(gBar);

  // Malmo bar
  let m = {
    x: -0.5,
    z: 6,
    height: 1.2,
    color: 0xffaaaa
  } 

  let mBar = createBar(m.x, m.z, m.height, m.color);
  markerRoot1.add(mBar);
}

// createTheBars()

markerRoot1.rotateOnAxis(new THREE.Vector3(1, 0, 0), -Math.PI/2)


	
	let pointLight = new THREE.PointLight( 0xffffff, 1, 100 );
	pointLight.position.set(0.5,3,2);
	// create a mesh to help visualize the position of the light
	// pointLight.add( 
	// 	new THREE.Mesh( 
	// 		new THREE.SphereBufferGeometry( 0.05, 16,8 ), 
	// 		new THREE.MeshBasicMaterial({ color: 0xffffff, opacity: 0.5 }) 
	// 	) 
	// );
	markerRoot1.add( pointLight );
}


function update()
{
	// if ( markerRoot1.visible )
		// mesh1.rotation.y += 0.01;
	// update artoolkit on every frame
	if ( arToolkitSource.ready !== false )
		arToolkitContext.update( arToolkitSource.domElement );
}


function render()
{
	renderer.render( scene, camera );
}


function animate()
{
	requestAnimationFrame(animate);
	deltaTime = clock.getDelta();
	totalTime += deltaTime;
	update();
	render();
}

</script>

</body>
</html>
